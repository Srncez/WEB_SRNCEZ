  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start' 2p, cursive;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 120px 100px;
    }

    header h1 {
      font-size: 130px;
      letter-spacing: 2px;
      color: palegreen;
    }

    header p {
      font-size: 20px;
      color: #aaa;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #777;
    }
    h1{
      display: inline-block;      /* nutn√© pro p≈ôesn√© centrum */
      font-size: 120px;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;          /* text je zarovn√°n uprost≈ôed */
      animation: typing 3s steps(25) 1s infinite alternate, blink 0.7s step-end infinite;
    }
     @keyframes typing {
       0% { width: 0; }
      to { width: 25ch; } /* poƒçet znak≈Ø textu */
    }

    /* Blik√°n√≠ kurzoru */
    @keyframes blink {
      50% { border-color: transparent; }

      
    }
    .pulse:hover{
      color: darkcyan;
      animation: pulse 2s;
      bottom: 6%;
      font-weight: 1200;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    @keyframes pulse{
      0%{transform: scale(1);}
      
      100%{transform: scale(2);}
    }

.blinking-text {
  animation: blink 1s infinite;
}
.baf{
display: inline-block;
font-size: 30px;
color: aquamarine;
left: 43.25%;
transform: translateX(-50%);
font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, sans-serif;
bottom: -7%;

}
@keyframes Ahoj {
  0% {transform: scale(1) translateY(0); color:greenyellow;}
  25% {transform: scale(1.2) translateY(-2px); color: green;}
  50% {transform: scale(1) translateY(0); color: rgb(20, 177, 143)}
  70% {transform: scale(1.2) translateY(-2px); color:lightskyblue;}
  100% {transform: scale(1) translateY(0); color: rgb(32, 43, 78);}
}
  </style>
